<!-- Service Worker Registration -->
<script>
  // Register service worker for PWA
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
        .then((registration) => {
          console.log('SW registered: ', registration);
        })
        .catch((registrationError) => {
          console.log('SW registration failed: ', registrationError);
        });
    });
  }
  
  // Hide loading screen when React loads
  window.addEventListener('load', () => {
    setTimeout(() => {
      const loadingScreen = document.getElementById('loading-screen');
      const appContainer = document.querySelector('.app-container');
      
      if (loadingScreen) {
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.remove();
        }, 500);
      }
      
      if (appContainer) {
        appContainer.classList.add('loaded');
      }
    }, 1000); // Minimum loading time for better UX
  });
  
  // Performance monitoring
  if ('performance' in window) {
    window.addEventListener('load', () => {
      setTimeout(() => {
        const perfData = performance.getEntriesByType('navigation')[0];
        if (perfData) {
          console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        }
      }, 0);
    });
  }
  
  // Error handling
  window.addEventListener('error', (event) => {
    console.error('Global error:', event.error);
    // Could send to analytics service
  });
  
  window.addEventListener('unhandledrejection', (event) => {
    console.error('Unhandled promise rejection:', event.reason);
    // Could send to analytics service
  });
</script>

<!-- Critical resource hints -->
<script>
  // Preload critical resources
  const preloadResources = [
    '/static/js/bundle.js',
    '/static/css/main.css',
    '/ai-models/yolov8-waste-model.json'
  ];
  
  preloadResources.forEach(resource => {
    const link = document.createElement('link');
    link.rel = 'preload';
    link.as = resource.endsWith('.js') ? 'script' : 
               resource.endsWith('.css') ? 'style' : 'fetch';
    link.href = resource;
    if (resource.endsWith('.json')) {
      link.crossOrigin = 'anonymous';
    }
    document.head.appendChild(link);
  });
</script>
